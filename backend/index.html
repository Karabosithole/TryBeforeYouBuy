<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Measurement Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Input Your Body Measurements</h1>
    <form id="measurementForm">
        <label for="chest">Chest (in cm):</label>
        <input type="number" id="chest" name="chest" required>

        <label for="waist">Waist (in cm):</label>
        <input type="number" id="waist" name="waist" required>

        <label for="hips">Hips (in cm):</label>
        <input type="number" id="hips" name="hips" required>

        <label for="inseam">Inseam (in cm):</label>
        <input type="number" id="inseam" name="inseam">

        <button type="submit">Submit Measurements</button>
    </form>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
