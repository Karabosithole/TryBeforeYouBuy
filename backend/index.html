<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Measurement Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Input Your Body Measurements</h1>
    <form id="measurementForm">
        <label for="chest">Chest (in cm):</label>
        <input type="number" id="chest" name="chest" required>

        <label for="waist">Waist (in cm):</label>
        <input type="number" id="waist" name="waist" required>

        <label for="hips">Hips (in cm):</label>
        <input type="number" id="hips" name="hips" required>

        <label for="inseam">Inseam (in cm):</label>
        <input type="number" id="inseam" name="inseam">

        <button type="submit">Submit Measurements</button>
    </form>

    <div id="result"></div>

    <h2>Select Clothing Items</h2>
    <div id="clothingItems">
        <!-- Example clothing items -->
        <div class="clothing-item" data-size="medium">
            <img src="top.jpg" alt="Stylish Top">
            <h3>Stylish Top</h3>
            <p>Size: Medium</p>
            <button class="view-fit">View Fit</button>
        </div>
        <div class="clothing-item" data-size="large">
            <img src="jeans.jpg" alt="Comfortable Jeans">
            <h3>Comfortable Jeans</h3>
            <p>Size: Large</p>
            <button class="view-fit">View Fit</button>
        </div>
        <!-- Add more clothing items as needed -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
